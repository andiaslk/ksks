<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counselor Portal</title>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" width="80vh">
            <h1>Tarlac State University</h1>
            <h3>Digital Counseling Platform</h3>
            <h3 id="p">Counselor Portal</h3>
        </nav>
    </header>
    <main>
        <div class="login-card">
            <div class="logo-container">
                <img src="logo-counsel.png" alt="TSU Guidance and Counseling Unit Logo">
                <p>TSU Guidance and Counseling Unit</p>
            </div>
            <h2>Log in</h2>
            <form id="login-form"> 
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="">Forgot Password</a>
                </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div style="margin-top: 10px; font-size: 0.95em;">
            Don't have an account? <a href="signUpPage.html">Sign Up</a>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
